<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allah.com</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
    }

    .intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      background: url('keem.png') no-repeat center center/cover;
    }

    .intro h1 {
      font-size: 3rem;
      color: #b3e5fc; /* Updated color to better match the background while being visible */
      animation: glow 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #b3e5fc, 0 0 20px #b3e5fc, 0 0 30px #b3e5fc, 0 0 40px #b3e5fc; }
      50% { text-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff, 0 0 35px #ffffff, 0 0 45px #ffffff; }
      100% { text-shadow: 0 0 10px #b3e5fc, 0 0 20px #b3e5fc, 0 0 30px #b3e5fc, 0 0 40px #b3e5fc; }
    }

    .intro a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.5rem;
      background: #00d4ff;
      padding: 15px 30px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .intro a:hover {
      background: #00ffff;
      transform: scale(1.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      padding: 40px;
      animation: fadeIn 2s ease-in;
      max-width: 1200px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border: 3px solid #00d4ff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      background: rgba(0, 0, 0, 0.2);
      margin: 0 auto;
      max-width: 800px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.5), rgba(2, 0, 36, 0.7));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #00d4ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      animation: fadeIn 1.5s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>RS3 MY BRUDDA</h1>
    <a href="#gallery" onclick="showGallery()">Click Here To See A Clapped Prick</a>
  </div>

  <div id="gallery" class="gallery hidden">
    <div class="gallery-item">
      <img src="keem1.png" alt="Photo 1">
      <div class="caption">Wallah im clapped 1</div>
    </div>
    <div class="gallery-item">
      <img src="keem2.png" alt="Photo 2">
      <div class="caption">Wallah im clapped 2</div>
    </div>
    <div class="gallery-item">
      <img src="keem3.png" alt="Photo 3">
      <div class="caption">Wallah im clapped 3</div>
    </div>
    <div class="gallery-item">
      <img src="keem4.png" alt="Photo 4">
      <div class="caption">Wallah im clapped 4</div>
    </div>
  </div>
  <div class="scroll-indicator hidden">Scroll Down for More</div>

  <script>
    function showGallery() {
      document.querySelector('.intro').style.display = 'none';
      document.getElementById('gallery').classList.remove('hidden');
      document.querySelector('.scroll-indicator').classList.remove('hidden');
    }
  </script>
</body>
</html>
